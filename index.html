<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="content">
    <div class="tic_tac_toe">
        <img class="tic_tac_toe_image" src="Image/tttmarqlrg.gif" alt="">
    </div>
    <div class="winner">
        <div class="text">
            <span class="win_text" id="winId"></span>
        </div>
    </div>
    <div class="box">
        <button type="button" class="btn_style" id="0"><span class="btn_text" id="span0"></span></button>
        <button type="button" class="btn_style" id="1"><span class="btn_text" id="span1"></span></button>
        <button type="button" class="btn_style" id="2"><span class="btn_text" id="span2"></span></button>
        <button type="button" class="btn_style" id="3"><span class="btn_text" id="span3"></span></button>
        <button type="button" class="btn_style" id="4"><span class="btn_text" id="span4"></span></button>
        <button type="button" class="btn_style" id="5"><span class="btn_text" id="span5"></span></button>
        <button type="button" class="btn_style" id="6"><span class="btn_text" id="span6"></span></button>
        <button type="button" class="btn_style" id="7"><span class="btn_text" id="span7"></span></button>
        <button type="button" class="btn_style" id="8"><span class="btn_text" id="span8"></span></button>
    </div>
    <button type="button" class="btn_reset" id="newGame">New Game</button>
</div>

<script src="JS/jquery.js"></script>
<script src="JS/javascript.js"></script>
</body>
</html>
